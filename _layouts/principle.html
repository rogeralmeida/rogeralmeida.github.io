---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <p class="post-meta">
    <div class="row">
      <div class="col-2">
        <a href="/principles/">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
          Back
        </a>
      </div>
      <div class="col-3">
        <time class="float-right" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
      </div>
    </div>
  </p>
  <div class="post-content">
    {{ content }}
  </div>

</article>
