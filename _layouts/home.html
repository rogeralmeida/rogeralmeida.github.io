---
layout: default
---

<div class="home">
  
  {{ content }}

  {% for post in site.posts %}
    {% if post.hidden != "true" %}
      <div class="card">
        <img class="card-img-top" src="{{ post.cover_picture | default: 'images/lukas-blazek-320606.jpg'}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{ post.title | escape }}</h4>
          <p class="card-text">
            {{ post.excerpt }}
          </p>
          <a href="{{ post.url | relative_url }}" class="btn btn-primary">Read More</a>
        </div>
      </div>
      <br/>
    {% endif %}
  {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
