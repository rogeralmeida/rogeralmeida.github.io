<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>

    <meta name="description" content="framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/assets/css/reveal.css">
    <link rel="stylesheet" href="/assets/css/csshake.min.css">
    {% if page.theme %}
    <link rel="stylesheet" href="/assets/css/theme/{{ page.theme }}.css" id="theme">
    {% else %}
    <link rel="stylesheet" href="/assets/css/theme/black.css" id="theme">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/decks.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="/assets/css/zenburn.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/slides-grids.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .reveal blockquote {
            background-color: azure;
            opacity: 0.9;
        }
        .post-it {
            background: #fefabc;
            padding: 15px;
            font-size: 13px;
            color: #000;
            text-align: center;

            -moz-transform: rotate(1deg);
            -webkit-transform: rotate(1deg);
            -o-transform: rotate(1deg);
            -ms-transform: rotate(1deg);
            transform: rotate(1deg);

            box-shadow: 0px 4px 6px #333;
            -moz-box-shadow: 0px 4px 6px #333;
            -webkit-box-shadow: 0px 4px 6px #333;
            width: 97px;
            position: relative;
        }

        .post-it-highlight {
            background: #ff9900;
            padding: 15px;
            font-size: 13px;
            font-weight: bold;
            color: #000;
            text-align: center;

            -moz-transform: rotate(1deg);
            -webkit-transform: rotate(1deg);
            -o-transform: rotate(1deg);
            -ms-transform: rotate(1deg);
            transform: rotate(1deg);

            box-shadow: 0px 4px 6px #333;
            -moz-box-shadow: 0px 4px 6px #333;
            -webkit-box-shadow: 0px 4px 6px #333;
            width: 97px;
            position: relative;
        }

        .post-it-blocked {
            background: #ff0000;
            padding: 15px;
            font-size: 13px;
            font-weight: bold;
            color: #000;
            text-align: center;

            -moz-transform: rotate(1deg);
            -webkit-transform: rotate(1deg);
            -o-transform: rotate(1deg);
            -ms-transform: rotate(1deg);
            transform: rotate(1deg);

            box-shadow: 0px 4px 6px #333;
            -moz-box-shadow: 0px 4px 6px #333;
            -webkit-box-shadow: 0px 4px 6px #333;
            width: 97px;
            position: relative;
        }

        .reveal table td {
            border-bottom: initial;
        }

        .board table {
            border-collapse: initial;
        }

        .board tbody tr {
            border: none;
            height: 90px;
        }

        .board tbody tr td {
            border-right: solid 1px;
            border-left: solid 1px;
        }

        .board thead tr {
            border: none;
        }

        .board thead tr td {
            border-right: solid 1px;
            border-left: solid 1px;
        }

        .question {
            color: #990000;
        }

        .reveal section img.person {
            background: initial;
            border: none;
            box-shadow: none;
            height: 62px;
            z-index: 1;
            top: -20px;
            position: relative;
            margin: -13px;
            margin-left: -5px;
        }

        .spinning {
            animation: spin ease 3s infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        em {
            text-decoration: underline;
            text-decoration-style: dashed;
            background-color: #708090;
        }
    </style>

    <!--[if lt IE 9]>
            <script src="lib/js/html5shiv.js"></script>
            <![endif]-->
</head>

<body>
    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides" style="margin-left: 20px; margin-right: 20px;">
            {{ content }}
        </div>
    </div>
    <script src="/assets/js/reveal.js"></script>
    <script src="/assets/js/revealjs-animated.js"></script>
    <script src="/assets/js/talk-bundle.js"></script>
</body>
</html>
