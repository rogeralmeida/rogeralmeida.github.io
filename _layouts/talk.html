<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>

    <meta name="description" content="framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/assets/css/reveal.css">
    <link rel="stylesheet" href="/assets/css/csshake.min.css">
    {% if page.theme %}
    <link rel="stylesheet" href="/assets/css/theme/{{ page.theme }}.css" id="theme">
    {% else %}
    <link rel="stylesheet" href="/assets/css/theme/black.css" id="theme">
    {% endif %}
    <link rel="stylesheet" href="/assets/css/decks.css">

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="/assets/css/zenburn.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.2.js"></script>

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? '/assets/css/print/pdf.css' : '/assets/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/slides-grids.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .reveal blockquote {
            background-color: azure;
            opacity: 0.9;
        }
        .post-it {
            background: #fefabc;
            padding: 15px;
            font-size: 13px;
            color: #000;
            text-align: center;

            -moz-transform: rotate(1deg);
            -webkit-transform: rotate(1deg);
            -o-transform: rotate(1deg);
            -ms-transform: rotate(1deg);
            transform: rotate(1deg);

            box-shadow: 0px 4px 6px #333;
            -moz-box-shadow: 0px 4px 6px #333;
            -webkit-box-shadow: 0px 4px 6px #333;
            width: 97px;
            position: relative;
        }

        .post-it-highlight {
            background: #ff9900;
            padding: 15px;
            font-size: 13px;
            font-weight: bold;
            color: #000;
            text-align: center;

            -moz-transform: rotate(1deg);
            -webkit-transform: rotate(1deg);
            -o-transform: rotate(1deg);
            -ms-transform: rotate(1deg);
            transform: rotate(1deg);

            box-shadow: 0px 4px 6px #333;
            -moz-box-shadow: 0px 4px 6px #333;
            -webkit-box-shadow: 0px 4px 6px #333;
            width: 97px;
            position: relative;
        }

        .post-it-blocked {
            background: #ff0000;
            padding: 15px;
            font-size: 13px;
            font-weight: bold;
            color: #000;
            text-align: center;

            -moz-transform: rotate(1deg);
            -webkit-transform: rotate(1deg);
            -o-transform: rotate(1deg);
            -ms-transform: rotate(1deg);
            transform: rotate(1deg);

            box-shadow: 0px 4px 6px #333;
            -moz-box-shadow: 0px 4px 6px #333;
            -webkit-box-shadow: 0px 4px 6px #333;
            width: 97px;
            position: relative;
        }

        .reveal table td {
            border-bottom: initial;
        }

        .board table {
            border-collapse: initial;
        }

        .board tbody tr {
            border: none;
            height: 90px;
        }

        .board tbody tr td {
            border-right: solid 1px;
            border-left: solid 1px;
        }

        .board thead tr {
            border: none;
        }

        .board thead tr td {
            border-right: solid 1px;
            border-left: solid 1px;
        }

        .question {
            color: #990000;
        }

        .reveal section img.person {
            background: initial;
            border: none;
            box-shadow: none;
            height: 62px;
            z-index: 1;
            top: -20px;
            position: relative;
            margin: -13px;
            margin-left: -5px;
        }

        .spinning {
            animation: spin ease 3s infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        em {
            text-decoration: underline;
            text-decoration-style: dashed;
            background-color: #708090;
        }
    </style>

    <!--[if lt IE 9]>
            <script src="lib/js/html5shiv.js"></script>
            <![endif]-->
</head>

<body>
    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides" style="margin-left: 20px; margin-right: 20px;">
            {{ content }}
        </div>
    </div>
    <script src="/assets/js/head.min.js"></script>
    <script src="/assets/js/reveal.js"></script>
    <script src="/assets/js/mermaid.min.js"></script>
    <script>

        $(() => {
            mermaid.initialize({
                startOnLoad: false,
                logLevel: 1,
                theme: 'dark',
                flowchart: {
                    useMaxWidth: true,
                    curve: 'basis',
                    width: '100%',
                    maxWidth: '100%'
                }
            });
            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,
                width: "100%",
                height: "100%",
                slideNumber: 'c/t',

                //transition: 'fade', //slide/none/fade/slide/convex/concave/zoom

                // Optional reveal.js plugins
                dependencies: [
                    { src: '/assets/js/lib/js/classList.js', condition: function () { return !document.body.classList; } },
                    { src: '/assets/js/plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                    { src: '/assets/js/plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
                    { src: '/assets/js/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },
                    { src: '/assets/js/plugin/zoom-js/zoom.js', async: true },
                    { src: '/assets/js/revealjs-animated.js', async: true },
                    { src: '/assets/js/plugin/notes/notes.js', async: true }
                ]
            });
            Reveal.addEventListener('slidechanged', function (event) {
                event.currentSlide.querySelectorAll('.auto-fire').forEach(element => {
                    Reveal.nextFragment();
                });

                event.currentSlide.querySelectorAll('.mermaid-lazy').forEach(element => {
                    console.log('Changed slides and found mermaid diagrams');
                    // let definition = element.getAttribute('data-chart-definition');
                    let definition = element.textContent;
                    let id = element.getAttribute('id');
                    console.log(`About to render chart: '${definition}' on '${id}'`);
                    mermaid.render(`generated-${id}`, definition, (svgGraph) => {
                        console.log('Generated svg:');
                        console.log(svgGraph);
                        element.innerHTML = svgGraph;
                        $(element.children[0]).css('max-width', '70%');
                    });
                });
            });
        });
    </script>
</body>
</html>
