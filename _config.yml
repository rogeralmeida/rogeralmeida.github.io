# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Roger Almeida
email: roger.eduardo@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Roger Almeida's personal blog
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://roger-almeida.com" # the base hostname & protocol for your site, e.g. http://example.com
author: Roger Almeida
twitter_username: rogeralmeidacom
github_username:  rogeralmeida
theme: jekyll-theme-architect

twitter:
  username: rogeralmeidacom
  card: summary

social:
  name: Roger Almeida
  links:
    - https://twitter.com/rogeralmeidacom
    - https://www.facebook.com/roger.almeida1
    - https://www.linkedin.com/in/roger-almeida
    - https://github.com/rogeralmeida
    - https://keybase.io/rogeralmeida

lang: en_AU

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  parse_block_html: true
  syntax_highlighter: rouge

highlighter: rouge
plugins:
  - jekyll-feed
exclude:
  - node_modules
  - _assets
  - Gemfile
  - Gemfile.lock
  - vendor
  - todo.md
  - _assets
  - Rakefile
  - .travis.yml
  - .ruby-version
  - .gitignore
keep_files: [assets/js/main-bundle.js, sassets/js/talk-bundle.js]

# Pagination Settings
pagination:
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

# Produces a cleaner folder structure when using categories
permalink: /:year/:month/:title.html

gems: [jekyll-paginate-v2]
